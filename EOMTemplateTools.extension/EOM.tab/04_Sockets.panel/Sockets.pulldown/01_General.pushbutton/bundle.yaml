title: "🔌 Разместить: Розетки по периметру 3м"
tooltip: |
  Расстановка бытовых розеток в квартирах.
  
  Правила:
  - Высота 300мм от пола
  - Каждые 3м периметра комнат
  - Исключаем стены с окнами, за радиаторами и в дверных проёмах
  - В прихожих до 10м² — одна розетка
  - В прихожих более 10м² — две розетки в противоположных углах
author: "EOM Template Tools"