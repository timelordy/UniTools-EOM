title: "📡 Разместить: Розетки слаботочка"
tooltip: |
  Расстановка розеток для питания слаботочного оборудования.
  
  Правила:
  - Розетка для домофона: высота 1400мм, рядом с домофоном
  - Розетка для роутера: рядом с квартирным слаботочным щитком
    или распредкоробкой СС в прихожей
