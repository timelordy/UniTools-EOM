title: "🍽️ Разместить: Розетки кухня (гарнитур)"
tooltip: |
  Расстановка розеток на кухне в зоне гарнитура.
  
  Правила:
  - Высота 1100мм от пола
  - Отступ 600мм от оси раковины
  - Отступ 600мм от оси электроплиты
  - Общее количество розеток на кухне — 4шт (с учётом розеток вне гарнитура)
