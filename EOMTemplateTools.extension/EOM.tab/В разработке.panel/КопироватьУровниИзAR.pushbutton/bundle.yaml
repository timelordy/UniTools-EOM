title: "Копировать уровни из AR"
tooltip: |
  Копирует уровни (Level) из выбранной AR-связи в текущий файл (шаблон ЭОМ).

  - Уровни выбираются из документа связи (AR).
  - Дубликаты по имени пропускаются.
  - Если имя свободно, но отметка уже есть (±1мм), уровень тоже пропускается.

  Примечание: создаёт только элементы Level (без видов/планов).
author: EOM Team

