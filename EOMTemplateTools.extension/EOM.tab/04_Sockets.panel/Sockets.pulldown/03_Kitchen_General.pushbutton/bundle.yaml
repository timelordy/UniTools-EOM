title: "🍳 Разместить: Розетки кухня (общие)"
tooltip: |
  Расстановка розеток на кухне вне зоны гарнитура.
  
  Правила:
  - Высота 300мм от пола
  - В зоне размещения холодильника
  - На противоположной стене от гарнитура
  - Общий лимит 4 розетки на кухню (включая розетки гарнитура)
