title: "🔘 Разместить: Выключатели у дверей"
tooltip: |
  Расстановка выключателей в квартирах.
  
  Правила:
  - Высота 900мм от пола
  - Со стороны дверной ручки
  - В спальне и гостиной — двухклавишный выключатель
  - В остальных помещениях — одноклавишный
  - Для санузлов и ванной — выключатель снаружи (в прихожей)
  - В остальных комнатах — внутри комнаты
author: "EOM Template Tools"