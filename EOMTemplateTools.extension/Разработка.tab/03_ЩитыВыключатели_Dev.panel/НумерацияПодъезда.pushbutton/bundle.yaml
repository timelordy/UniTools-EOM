title: Нумерация подъезда
tooltip: >
  Автоматическое размещение распаячных коробок возле входов в блок-секции для нумерации подъездов.
  
  Находит входные двери в каждую БС из связанной АР модели и размещает распаячные коробки согласно СП 256.1325800.2016.
  
  Экономия времени: ~10 минут на каждый вход.

author: EOM Tools
