title: "💡 Разместить: Светильники по центру помещений"
tooltip: |
  Расстановка светильников в квартирах.
  
  Правила:
  - В спальне/гостиной — потолочный патрон по центру комнаты
  - На кухне — потолочный патрон по центру + над раковиной
  - В прихожей — потолочный патрон по центру
  - В ванной — светильник над раковиной на высоте 2м
  - В санузле — стенной патрон над дверью
author: "EOM Template Tools"