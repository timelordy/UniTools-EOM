<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⏱️ BIM Automation Saver | EOM Tools</title>
    <!-- Подключаем иконки Material Design -->
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #121212 0%, #1e1e1e 100%);
            min-height: 100vh;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .logo-icon {
            font-size: 3rem;
            color: #00d9ff;
        }

        h1 {
            font-size: 2.2rem;
            background: linear-gradient(90deg, #00d9ff, #7000ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #888;
            font-size: 1rem;
            margin-top: 5px;
        }

        /* Total Counter Dashboard */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }

        .total-counter {
            background: linear-gradient(145deg, #1f2933, #161b22);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.1);
            border: 1px solid rgba(0, 217, 255, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .total-label {
            font-size: 1rem;
            color: #00d9ff;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .total-time {
            font-size: 3.5rem;
            font-weight: bold;
            color: #fff;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 0 20px rgba(0, 217, 255, 0.4);
        }

        .total-breakdown {
            color: #aaa;
            font-size: 0.9rem;
        }

        .stats-panel {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stat-icon {
            font-size: 2rem;
            color: #7000ff;
        }

        .stat-info div:first-child {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }

        .stat-info div:last-child {
            font-size: 0.8rem;
            color: #888;
        }

        /* Category Sections */
        .category-section {
            margin-bottom: 40px;
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }

        .category-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #fff;
        }

        .category-badge {
            background: #333;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            color: #aaa;
        }

        /* Operations Grid */
        .operations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 15px;
        }

        .op-card {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 160px;
        }

        .op-card:hover {
            border-color: #00d9ff;
            transform: translateY(-3px);
            background: #252525;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .op-card.executed {
            background: linear-gradient(145deg, #102a1b, #0a1f12);
            border-color: #00ff88;
        }

        .op-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .op-icon {
            font-size: 2rem;
            color: #00d9ff;
        }

        .op-card.executed .op-icon {
            color: #00ff88;
        }

        .op-code {
            font-family: monospace;
            font-size: 0.75rem;
            background: rgba(255,255,255,0.1);
            padding: 2px 5px;
            border-radius: 3px;
            color: #888;
        }

        .op-name {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 5px;
            line-height: 1.3;
        }

        .op-desc {
            font-size: 0.75rem;
            color: #777;
            margin-bottom: 10px;
            flex-grow: 1;
        }

        .op-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-top: 10px;
        }

        .op-time-badge {
            color: #00ff88;
            font-weight: bold;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .check-mark {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            color: #00ff88;
            opacity: 0;
            transform: scale(0);
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .op-card.executed .check-mark {
            opacity: 1;
            transform: scale(1);
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }

        .btn {
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn-reset {
            background: #2c2c2c;
            color: #fff;
        }
        .btn-reset:hover { background: #3d3d3d; }

        .btn-clear {
            background: rgba(255, 71, 87, 0.1);
            color: #ff4757;
        }
        .btn-clear:hover { background: rgba(255, 71, 87, 0.2); }

        /* History */
        .history-panel {
            background: #161b22;
            border-radius: 15px;
            padding: 20px;
            border: 1px solid #333;
        }

        .history-list {
            max-height: 250px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .history-item {
            display: grid;
            grid-template-columns: 60px 1fr 80px 80px;
            align-items: center;
            padding: 8px 15px;
            background: rgba(255,255,255,0.02);
            border-radius: 6px;
            font-size: 0.85rem;
        }

        .history-item.added { border-left: 3px solid #00ff88; }
        .history-item.removed { border-left: 3px solid #ff4757; }

        .h-time { color: #666; }
        .h-val { font-weight: bold; text-align: right; }
        .h-val.plus { color: #00ff88; }
        .h-val.minus { color: #ff4757; }

        @media (max-width: 768px) {
            .dashboard { grid-template-columns: 1fr; }
            .stats-panel { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <span class="mdi mdi-flash-circle logo-icon"></span>
            <div>
                <h1>BIM Time Saver</h1>
                <p class="subtitle">Счётчик эффективности автоматизации EOM</p>
            </div>
        </header>

        <div class="dashboard">
            <div class="total-counter" id="mainCounter">
                <div class="total-label">Сэкономлено времени</div>
                <div class="total-time" id="displayTime">00:00:00</div>
                <div class="total-breakdown" id="displayBreakdown">0 часов 0 минут</div>
            </div>
            
            <div class="stats-panel">
                <div class="stat-card">
                    <span class="mdi mdi-check-network-outline stat-icon"></span>
                    <div class="stat-info">
                        <div id="statCount">0</div>
                        <div>Задач выполнено</div>
                    </div>
                </div>
                <div class="stat-card">
                    <span class="mdi mdi-clock-fast stat-icon"></span>
                    <div class="stat-info">
                        <div id="statAvg">0 м</div>
                        <div>В среднем на задачу</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-reset" onclick="resetAll()">
                <span class="mdi mdi-refresh"></span> Сбросить всё
            </button>
            <button class="btn btn-clear" onclick="clearHistory()">
                <span class="mdi mdi-delete-outline"></span> Очистить историю
            </button>
        </div>

        <div id="contentArea">
            <!-- Categories injected here -->
        </div>

        <div class="history-panel">
            <h3 class="category-header">
                <span class="mdi mdi-history"></span> Лог операций
            </h3>
            <div class="history-list" id="historyList">
                <div style="text-align: center; color: #555; padding: 20px;">Нет записей</div>
            </div>
        </div>
    </div>

    <script>
        // Data structure matching the Revit Screenshots including Hub and Diagnostics
        const categories = [
            {
                id: "hub",
                title: "00_Hub (Главное меню)",
                icon: "mdi-apps",
                items: [
                    { code: "Open_Hub", name: "Запустить Хаб", desc: "Дашборд проекта и настройки", time: 5, icon: "mdi-rocket-launch" }
                ]
            },
            {
                id: "diagnostics",
                title: "01_Diagnostics (Диагностика)",
                icon: "mdi-stethoscope",
                items: [
                    { code: "Check_Model", name: "Проверка модели", desc: "Поиск разрывов цепей и ошибок", time: 10, icon: "mdi-alert-circle-check" },
                    { code: "Check_Params", name: "Проверка параметров", desc: "Валидация заполнения атрибутов", time: 5, icon: "mdi-format-list-checks" },
                    { code: "Find_Unplaced", name: "Найти неразмещенные", desc: "Поиск элементов вне уровня", time: 8, icon: "mdi-magnify-scan" }
                ]
            },
            {
                id: "lighting",
                title: "02_Lighting (Освещение)",
                icon: "mdi-ceiling-light",
                items: [
                    { code: "PlaceLightsFromRooms", name: "Свет по помещениям", desc: "Авто-расстановка по расчету", time: 20, icon: "mdi-lightbulb-auto" },
                    { code: "Place_Lights_RoomCenters", name: "По центрам", desc: "Одиночные люстры по центру", time: 15, icon: "mdi-image-filter-center-focus" },
                    { code: "Place_Lights_EntranceDoors", name: "Над входом", desc: "Светильники у входных дверей", time: 10, icon: "mdi-door" },
                    { code: "Place_Lights_LiftShaft", name: "Лифтовые холлы", desc: "Освещение лифтовых зон", time: 8, icon: "mdi-elevator" },
                    { code: "Place_Lights_PK", name: "Пожарные краны", desc: "Подсветка зон ПК", time: 5, icon: "mdi-fire-hydrant" },
                    { code: "99_ListLinkRoomNames", name: "Имена из связи", desc: "Синхронизация имен помещений", time: 3, icon: "mdi-link-variant" }
                ]
            },
            {
                id: "panels",
                title: "03_Panels & Switches (Щиты/Выкл)",
                icon: "mdi-light-switch",
                items: [
                    { code: "Place_Panel_ShK", name: "Щит над дверью", desc: "Установка квартирного щита", time: 10, icon: "mdi-fuse-box" },
                    { code: "Place_Switches_ByDoors", name: "Выключатели", desc: "Авто-размещение у дверей", time: 30, icon: "mdi-toggle-switch" }
                ]
            },
            {
                id: "sockets",
                title: "04_Sockets (Розетки)",
                icon: "mdi-power-socket-eu",
                items: [
                    { code: "01_General", name: "Общие настройки", desc: "Проверка и настройка параметров", time: 5, icon: "mdi-cog" },
                    { code: "01_Placement", name: "Авто-расстановка", desc: "Базовая расстановка розеток", time: 15, icon: "mdi-cursor-default-click" },
                    { code: "02_Kitchen_Unit", name: "Кухня: Гарнитур", desc: "Розетки для встроенной техники", time: 25, icon: "mdi-chef-hat" },
                    { code: "03_Kitchen_General", name: "Кухня: Общие", desc: "Бытовые розетки фартука", time: 15, icon: "mdi-silverware-fork-knife" },
                    { code: "04_AC", name: "Кондиционеры", desc: "Выводы для сплит-систем", time: 10, icon: "mdi-air-conditioner" },
                    { code: "05_Wet", name: "Мокрые зоны", desc: "Розетки в санузлах (стиральные и пр.)", time: 10, icon: "mdi-water" },
                    { code: "06_Low_Voltage", name: "Слаботочка", desc: "ТВ и Интернет розетки", time: 15, icon: "mdi-ethernet" },
                    { code: "07_ShDUP", name: "ШДУП", desc: "Шина доп. уравнивания потенциалов", time: 5, icon: "mdi-grounding-wire" },
                    { code: "98_ShowACSockets", name: "Показать AC", desc: "Подсветка выводов кондиционеров", time: 2, icon: "mdi-eye" },
                    { code: "99_DebugBaskets", name: "Debug Корзины", desc: "Отладка семейств корзин", time: 5, icon: "mdi-bug" }
                ]
            },
            {
                id: "debug",
                title: "99_Main (Debug/Отладка)",
                icon: "mdi-bug-check",
                items: [
                    { code: "Debug_Log", name: "Логи плагина", desc: "Просмотр системных логов", time: 5, icon: "mdi-file-document-outline" },
                    { code: "Inspect_Element", name: "Инспектор", desc: "Анализ выбранного элемента", time: 3, icon: "mdi-eye-check-outline" },
                    { code: "Reset_Config", name: "Сброс конфига", desc: "Сброс к заводским настройкам", time: 2, icon: "mdi-restore" },
                    { code: "Reload_Plugin", name: "Перезагрузка", desc: "Быстрая перезагрузка pyRevit", time: 1, icon: "mdi-reload" }
                ]
            }
        ];

        // Flatten items for easier state management
        let allOperations = [];
        categories.forEach(cat => {
            cat.items.forEach(item => {
                item.id = item.code; // use code as ID
                item.category = cat.id;
                allOperations.push(item);
            });
        });

        // State
        let state = {
            executed: {}, // map of code -> boolean
            history: [],
            totalSeconds: 0
        };

        // Init
        function init() {
            loadState();
            renderUI();
            updateStats();
            renderHistory();
        }

        function loadState() {
            const saved = localStorage.getItem('bimSaverState_v3'); // v3 for new structure
            if (saved) {
                try {
                    const parsed = JSON.parse(saved);
                    state = parsed;
                    if (!state.executed) state.executed = {};
                } catch (e) { console.error("Error loading state", e); }
            }
        }

        function saveState() {
            localStorage.setItem('bimSaverState_v3', JSON.stringify(state));
        }

        function toggleOp(code) {
            const op = allOperations.find(o => o.code === code);
            if (!op) return;

            const isDone = !!state.executed[code];
            const now = new Date();
            
            if (isDone) {
                // Undo
                delete state.executed[code];
                state.totalSeconds -= (op.time * 60);
                if (state.totalSeconds < 0) state.totalSeconds = 0;
                
                state.history.unshift({
                    op: op.name,
                    code: op.code,
                    delta: -op.time,
                    time: now.toLocaleTimeString()
                });
            } else {
                // Do
                state.executed[code] = true;
                state.totalSeconds += (op.time * 60);
                
                state.history.unshift({
                    op: op.name,
                    code: op.code,
                    delta: op.time,
                    time: now.toLocaleTimeString()
                });
            }

            // Trim history
            if (state.history.length > 50) state.history = state.history.slice(0, 50);

            saveState();
            updateStats();
            renderHistory();
            
            // Re-render specific card class
            const card = document.getElementById(`card-${code}`);
            if (card) {
                if (!isDone) card.classList.add('executed');
                else card.classList.remove('executed');
            }
        }

        function renderUI() {
            const container = document.getElementById('contentArea');
            container.innerHTML = '';

            categories.forEach(cat => {
                const section = document.createElement('div');
                section.className = 'category-section';
                
                section.innerHTML = `
                    <div class="category-header">
                        <span class="mdi ${cat.icon}" style="font-size: 1.5rem; color: #00d9ff;"></span>
                        <div class="category-title">${cat.title}</div>
                        <div class="category-badge">${cat.items.length} скриптов</div>
                    </div>
                    <div class="operations-grid">
                        ${cat.items.map(item => {
                            const isExecuted = state.executed[item.code];
                            return `
                                <div id="card-${item.code}" 
                                     class="op-card ${isExecuted ? 'executed' : ''}" 
                                     onclick="toggleOp('${item.code}')">
                                    <span class="mdi mdi-check-bold check-mark"></span>
                                    <div class="op-header">
                                        <span class="op-code">${item.code}</span>
                                        <span class="mdi ${item.icon} op-icon"></span>
                                    </div>
                                    <div class="op-name">${item.name}</div>
                                    <div class="op-desc">${item.desc}</div>
                                    <div class="op-footer">
                                        <div class="op-time-badge">
                                            <span class="mdi mdi-clock-outline"></span> +${item.time} мин
                                        </div>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
                container.appendChild(section);
            });
        }

        function updateStats() {
            // Time
            const sec = state.totalSeconds;
            const h = Math.floor(sec / 3600);
            const m = Math.floor((sec % 3600) / 60);
            const s = sec % 60;
            
            document.getElementById('displayTime').textContent = 
                `${h}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            
            document.getElementById('displayBreakdown').textContent = 
                `${h} ч ${m} мин`;

            // Count
            const count = Object.keys(state.executed).length;
            document.getElementById('statCount').textContent = count;

            // Avg
            if (count > 0) {
                const avg = Math.round((sec / 60) / count);
                document.getElementById('statAvg').textContent = `${avg} м`;
            } else {
                document.getElementById('statAvg').textContent = "0 м";
            }
            
            // Pulse animation on main counter
            const counter = document.getElementById('mainCounter');
            counter.animate([
                { transform: 'scale(1)' },
                { transform: 'scale(1.02)' },
                { transform: 'scale(1)' }
            ], { duration: 200 });
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            if (state.history.length === 0) {
                list.innerHTML = '<div style="text-align: center; color: #555; padding: 20px;">Нет записей</div>';
                return;
            }

            list.innerHTML = state.history.map(h => `
                <div class="history-item ${h.delta > 0 ? 'added' : 'removed'}">
                    <span class="h-time">${h.time}</span>
                    <span>${h.op}</span>
                    <span class="op-code" style="text-align:center">${h.code.split('_')[0]}..</span>
                    <span class="h-val ${h.delta > 0 ? 'plus' : 'minus'}">
                        ${h.delta > 0 ? '+' : ''}${h.delta} м
                    </span>
                </div>
            `).join('');
        }

        function resetAll() {
            if(confirm('Сбросить весь прогресс?')) {
                state.executed = {};
                state.totalSeconds = 0;
                const now = new Date();
                state.history.unshift({
                    op: "СБРОС ВСЕХ ДАННЫХ",
                    code: "RESET",
                    delta: 0,
                    time: now.toLocaleTimeString()
                });
                saveState();
                renderUI(); // need to re-render to remove 'executed' classes
                updateStats();
                renderHistory();
            }
        }

        function clearHistory() {
            state.history = [];
            saveState();
            renderHistory();
        }

        // Start
        init();

    </script>
</body>
</html>
